<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="550" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" font-weight="bold" fill="#1e3a5f">Geo-Semantic User Profiling: Research Evolution</text>
  
  <!-- Subtitle showing the journey -->
  <text x="550" y="60" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" fill="#64748b">Build Profiles → Enrich with Semantics → Model Dynamics → Protect Privacy</text>
  
  <!-- Timeline line -->
  <line x1="120" y1="320" x2="980" y2="320" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Year markers -->
  <g font-family="Segoe UI, Arial" font-size="13" fill="#64748b" text-anchor="middle">
    <text x="200" y="350">2011</text>
    <text x="420" y="350">2013</text>
    <text x="640" y="350">2017</text>
    <text x="860" y="350">2017</text>
  </g>
  
  <!-- Timeline dots -->
  <circle cx="200" cy="320" r="10" fill="url(#blueGrad)"/>
  <circle cx="420" cy="320" r="10" fill="url(#greenGrad)"/>
  <circle cx="640" cy="320" r="10" fill="url(#purpleGrad)"/>
  <circle cx="860" cy="320" r="10" fill="url(#redGrad)"/>
  
  <!-- Connecting arrows -->
  <path d="M310 200 L350 200" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M530 200 L570 200" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M750 200 L790 200" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Al-Azzawi 2011 -->
  <g filter="url(#shadow)">
    <rect x="120" y="100" width="180" height="150" rx="10" fill="url(#blueGrad)"/>
    <text x="210" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="white">Al-Azzawi</text>
    <text x="210" y="148" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.9">2011</text>
    <line x1="140" y1="160" x2="280" y2="160" stroke="white" stroke-opacity="0.3"/>
    <text x="210" y="182" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">Place Affordance</text>
    <text x="210" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">from GPS Logs</text>
    <text x="210" y="230" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">Personal Gazetteers</text>
    <text x="210" y="244" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">PGML Markup</text>
  </g>
  <line x1="200" y1="250" x2="200" y2="310" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- ElGindy 2013 -->
  <g filter="url(#shadow)">
    <rect x="340" y="100" width="180" height="150" rx="10" fill="url(#greenGrad)"/>
    <text x="430" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="white">ElGindy</text>
    <text x="430" y="148" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.9">2013</text>
    <line x1="360" y1="160" x2="500" y2="160" stroke="white" stroke-opacity="0.3"/>
    <text x="430" y="182" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">Place Semantics</text>
    <text x="430" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">from Geo-Folksonomies</text>
    <text x="430" y="230" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">User Similarity</text>
    <text x="430" y="244" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">Place Similarity</text>
  </g>
  <line x1="420" y1="250" x2="420" y2="310" stroke="#10b981" stroke-width="2"/>
  
  <!-- Mohamed 2017 -->
  <g filter="url(#shadow)">
    <rect x="560" y="100" width="180" height="150" rx="10" fill="url(#purpleGrad)"/>
    <text x="650" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="white">Mohamed</text>
    <text x="650" y="148" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.9">2017</text>
    <line x1="580" y1="160" x2="720" y2="160" stroke="white" stroke-opacity="0.3"/>
    <text x="650" y="182" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">Spatiotemporal</text>
    <text x="650" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">User &amp; Place Models</text>
    <text x="650" y="230" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">Dynamic Profiles</text>
    <text x="650" y="244" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">Location Recommendation</text>
  </g>
  <line x1="640" y1="250" x2="640" y2="310" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- AlRayes 2017 -->
  <g filter="url(#shadow)">
    <rect x="780" y="100" width="180" height="150" rx="10" fill="url(#redGrad)"/>
    <text x="870" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="white">AlRayes</text>
    <text x="870" y="148" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.9">2017</text>
    <line x1="800" y1="160" x2="940" y2="160" stroke="white" stroke-opacity="0.3"/>
    <text x="870" y="182" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">Location Privacy</text>
    <text x="870" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.95">Awareness</text>
    <text x="870" y="230" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">Threat Models</text>
    <text x="870" y="244" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.8">Feedback Solutions</text>
  </g>
  <line x1="860" y1="250" x2="860" y2="310" stroke="#ef4444" stroke-width="2"/>
</svg>
