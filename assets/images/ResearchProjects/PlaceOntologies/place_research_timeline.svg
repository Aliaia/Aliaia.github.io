<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="550" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" font-weight="bold" fill="#1e3a5f">Place Ontologies Research: 15 Years of Evolution</text>
  
  <!-- Timeline line -->
  <line x1="80" y1="340" x2="1020" y2="340" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Year markers -->
  <g font-family="Segoe UI, Arial" font-size="12" fill="#64748b" text-anchor="middle">
    <text x="120" y="365">2011</text>
    <text x="270" y="365">2013</text>
    <text x="500" y="365">2017</text>
    <text x="730" y="365">2020-24</text>
    <text x="920" y="365">2021-26</text>
  </g>
  
  <!-- Timeline dots -->
  <circle cx="120" cy="340" r="8" fill="url(#blueGrad)"/>
  <circle cx="270" cy="340" r="8" fill="url(#greenGrad)"/>
  <circle cx="420" cy="340" r="8" fill="url(#purpleGrad)"/>
  <circle cx="580" cy="340" r="8" fill="url(#purpleGrad)"/>
  <circle cx="730" cy="340" r="8" fill="url(#amberGrad)"/>
  <circle cx="920" cy="340" r="8" fill="url(#amberGrad)"/>
  
  <!-- Project boxes -->
  <!-- Al-Azzawi 2011 -->
  <g filter="url(#shadow)">
    <rect x="50" y="200" width="140" height="120" rx="8" fill="url(#blueGrad)"/>
    <text x="120" y="225" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="white">Al-Azzawi</text>
    <text x="120" y="242" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.9">2011</text>
    <line x1="65" y1="252" x2="175" y2="252" stroke="white" stroke-opacity="0.3"/>
    <text x="120" y="270" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Place Affordance</text>
    <text x="120" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">from GPS</text>
    <text x="120" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Mobility Logs</text>
  </g>
  <line x1="120" y1="320" x2="120" y2="332" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- ElGindy 2013 -->
  <g filter="url(#shadow)">
    <rect x="200" y="200" width="140" height="120" rx="8" fill="url(#greenGrad)"/>
    <text x="270" y="225" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="white">ElGindy</text>
    <text x="270" y="242" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.9">2013</text>
    <line x1="215" y1="252" x2="325" y2="252" stroke="white" stroke-opacity="0.3"/>
    <text x="270" y="270" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Place Semantics</text>
    <text x="270" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">from Geo-</text>
    <text x="270" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Folksonomies</text>
  </g>
  <line x1="270" y1="320" x2="270" y2="332" stroke="#10b981" stroke-width="2"/>
  
  <!-- Mohamed 2017 -->
  <g filter="url(#shadow)">
    <rect x="350" y="70" width="140" height="120" rx="8" fill="url(#purpleGrad)"/>
    <text x="420" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="white">Mohamed</text>
    <text x="420" y="112" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.9">2017</text>
    <line x1="365" y1="122" x2="475" y2="122" stroke="white" stroke-opacity="0.3"/>
    <text x="420" y="140" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Spatiotemporal</text>
    <text x="420" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">User &amp; Place</text>
    <text x="420" y="170" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Modelling</text>
  </g>
  <line x1="420" y1="190" x2="420" y2="332" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- Almuzaini 2017 -->
  <g filter="url(#shadow)">
    <rect x="510" y="200" width="140" height="120" rx="8" fill="url(#purpleGrad)"/>
    <text x="580" y="225" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="white">Almuzaini</text>
    <text x="580" y="242" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.9">2017</text>
    <line x1="525" y1="252" x2="635" y2="252" stroke="white" stroke-opacity="0.3"/>
    <text x="580" y="270" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Qualitative Place</text>
    <text x="580" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">on Linked Data</text>
    <text x="580" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Web &amp; GIS</text>
  </g>
  <line x1="580" y1="320" x2="580" y2="332" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Muhajab 2020-2024 -->
  <g filter="url(#shadow)">
    <rect x="660" y="70" width="140" height="120" rx="8" fill="url(#amberGrad)"/>
    <text x="730" y="95" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="white">Muhajab</text>
    <text x="730" y="112" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.9">2020-2024</text>
    <line x1="675" y1="122" x2="785" y2="122" stroke="white" stroke-opacity="0.3"/>
    <text x="730" y="140" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">DLIG Pattern</text>
    <text x="730" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Global Place</text>
    <text x="730" y="170" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Knowledge Graphs</text>
  </g>
  <line x1="730" y1="190" x2="730" y2="332" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,3"/>
  
  <!-- Satoti 2021-2026 -->
  <g filter="url(#shadow)">
    <rect x="850" y="200" width="140" height="120" rx="8" fill="url(#amberGrad)"/>
    <text x="920" y="225" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="white">Satoti</text>
    <text x="920" y="242" text-anchor="middle" font-family="Segoe UI, Arial" font-size="10" fill="white" opacity="0.9">2021-2026</text>
    <line x1="865" y1="252" x2="975" y2="252" stroke="white" stroke-opacity="0.3"/>
    <text x="920" y="270" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">GIS-Native QPM</text>
    <text x="920" y="285" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">Framework with</text>
    <text x="920" y="300" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.95">DGGS Integration</text>
  </g>
  <line x1="920" y1="320" x2="920" y2="332" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Connection arrows showing evolution -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  <path d="M190 260 Q210 260 200 260" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M340 260 Q360 260 350 260" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M490 140 L505 140" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M650 260 Q670 260 660 260" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M650 140 Q670 140 660 140" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M800 140 L845 200" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
</svg>
