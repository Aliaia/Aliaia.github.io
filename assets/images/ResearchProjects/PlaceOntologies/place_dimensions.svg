<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 400">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#234375;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="550" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" font-weight="bold" fill="#1e3a5f">Dimensions of Place Ontology Research</text>
  
  <!-- Center circle - Place -->
  <circle cx="550" cy="210" r="65" fill="url(#centerGrad)" filter="url(#shadow2)"/>
  <text x="550" y="200" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="white">PLACE</text>
  <text x="550" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="11" fill="white" opacity="0.9">Ontologies</text>
  
  <!-- Connecting lines -->
  <line x1="485" y1="210" x2="340" y2="120" stroke="#94a3b8" stroke-width="2"/>
  <line x1="615" y1="210" x2="760" y2="120" stroke="#94a3b8" stroke-width="2"/>
  <line x1="485" y1="210" x2="340" y2="300" stroke="#94a3b8" stroke-width="2"/>
  <line x1="615" y1="210" x2="760" y2="300" stroke="#94a3b8" stroke-width="2"/>
  <line x1="550" y1="145" x2="550" y2="80" stroke="#94a3b8" stroke-width="2"/>
  <line x1="550" y1="275" x2="550" y2="340" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Dimension 1: Place Affordance (top) -->
  <g filter="url(#shadow2)">
    <ellipse cx="550" cy="65" rx="95" ry="35" fill="#3b82f6"/>
    <text x="550" y="62" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="white">Place Affordance</text>
    <text x="550" y="77" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.9">Activities &amp; Services</text>
  </g>
  
  <!-- Dimension 2: Qualitative Location (top-left) -->
  <g filter="url(#shadow2)">
    <ellipse cx="280" cy="105" rx="95" ry="35" fill="#8b5cf6"/>
    <text x="280" y="102" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="white">Qualitative Location</text>
    <text x="280" y="117" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.9">Spatial Reasoning</text>
  </g>
  
  <!-- Dimension 3: Linked Data (top-right) -->
  <g filter="url(#shadow2)">
    <ellipse cx="820" cy="105" rx="95" ry="35" fill="#10b981"/>
    <text x="820" y="102" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="white">Linked Data Web</text>
    <text x="820" y="117" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.9">Knowledge Graphs</text>
  </g>
  
  <!-- Dimension 4: Geo-Folksonomies (bottom-left) -->
  <g filter="url(#shadow2)">
    <ellipse cx="280" cy="315" rx="95" ry="35" fill="#f59e0b"/>
    <text x="280" y="312" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="white">Geo-Folksonomies</text>
    <text x="280" y="327" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.9">Social Tagging</text>
  </g>
  
  <!-- Dimension 5: User Profiling (bottom-right) -->
  <g filter="url(#shadow2)">
    <ellipse cx="820" cy="315" rx="95" ry="35" fill="#ef4444"/>
    <text x="820" y="312" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="white">User Profiling</text>
    <text x="820" y="327" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.9">Location-Based Services</text>
  </g>
  
  <!-- Dimension 6: GIS Integration (bottom) -->
  <g filter="url(#shadow2)">
    <ellipse cx="550" cy="355" rx="95" ry="35" fill="#06b6d4"/>
    <text x="550" y="352" text-anchor="middle" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="white">GIS Integration</text>
    <text x="550" y="367" text-anchor="middle" font-family="Segoe UI, Arial" font-size="9" fill="white" opacity="0.9">DGGS &amp; Spatial Data</text>
  </g>
  
  <!-- Small labels for context -->
  <g font-family="Segoe UI, Arial" font-size="8" fill="#64748b">
    <text x="420" y="145" text-anchor="middle">QPM, LDW</text>
    <text x="680" y="145" text-anchor="middle">DLIG, SPARQL</text>
    <text x="420" y="285" text-anchor="middle">Tags, Activities</text>
    <text x="680" y="285" text-anchor="middle">LBSN, Foursquare</text>
  </g>
</svg>
